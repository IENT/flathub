app-id: de.ient.YUView
runtime: org.kde.Platform
runtime-version: 5.11
sdk: org.kde.Sdk
command: YUView
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=host
  - --share=network
  - --env=PATH=/usr/bin:/app/bin:/app/bin/x86_64-linux
  - --env=QT_NO_FT_CACHE=1
build-options:
  env:
    LD_LIBRARY_PATH: /app/lib:/app/lib64

modules:
  - name: YUView
    buildsystem: qmake
    sources:
      - type: git
        branch: deployment
        url: https://github.com/IENT/YUView.git
        commit: 64ccb50b85eed1db9d44b7f26c960b0807927f33

  - name: libde265
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=release
      - -DONLY_LIB=ON
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
    sources:
      - type: git
        branch: internal
        url: https://github.com/nolyn/libde265.git
        commit: 6a59bc176cc53f7e422dcb0078cbcff3246ea56b

  - name: desktopFileAndIcons
    buildsystem: simple
    sources:
      - type: git
        branch: internal
        url: https://github.com/nolyn/libde265.git
      - type: file
        path: de.ient.YUView.desktop
      - type: file
        path: IENT-YUView-32.png
      - type: file
        path: IENT-YUView-64.png
      - type: file
        path: IENT-YUView-128.png
      - type: file
        path: IENT-YUView-256.png
      - type: file
        path: IENT-YUView-512.png
      - type: file
        path: IENT-YUView-1024.png
    build-commands:
      - install -Dm644 IENT-YUView-32.png /app/share/icons/hicolor/32x32/apps/de.ient.YUView.png
      - install -Dm644 IENT-YUView-64.png /app/share/icons/hicolor/64x64/apps/de.ient.YUView.png
      - install -Dm644 IENT-YUView-128.png /app/share/icons/hicolor/128x128/apps/de.ient.YUView.png
      - install -Dm644 IENT-YUView-256.png /app/share/icons/hicolor/256x256/apps/de.ient.YUView.png
      - install -Dm644 IENT-YUView-512.png /app/share/icons/hicolor/512x512/apps/de.ient.YUView.png
      - install -Dm644 IENT-YUView-1024.png /app/share/icons/hicolor/1024x1024/apps/de.ient.YUView.png
      - install -Dm644 de.ient.YUView.desktop /app/share/applications/de.ient.YUView.desktop


app-id: de.ient.YUView
runtime: org.kde.Platform
runtime-version: 5.11
sdk: org.kde.Sdk
command: YUView
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --env=QT_NO_FT_CACHE=1

modules:
  - name: YUView
    buildsystem: qmake
    sources:
      - type: git
        branch: deployment
        url: https://github.com/IENT/YUView.git
        commit: 64ccb50b85eed1db9d44b7f26c960b0807927f33
    build-commands:
      - install -Dm644 images/IENT-YUView-32.png /app/share/icons/hicolor/32x32/apps/de.ient.YUView.png
      - install -Dm644 images/IENT-YUView-64.png /app/share/icons/hicolor/64x64/apps/de.ient.YUView.png
      - install -Dm644 images/IENT-YUView-128.png /app/share/icons/hicolor/128x128/apps/de.ient.YUView.png
      - install -Dm644 images/IENT-YUView-256.png /app/share/icons/hicolor/256x256/apps/de.ient.YUView.png
      - install -Dm644 images/IENT-YUView-512.png /app/share/icons/hicolor/512x512/apps/de.ient.YUView.png
      - install -Dm644 images/IENT-YUView-1024.png /app/share/icons/hicolor/1024x1024/apps/de.ient.YUView.png

  - name: libde265
    buildsystem: cmake-ninja
    config-opts:
      - -DONLY_LIB=ON
      - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
    sources:
      - type: git
        branch: internal
        url: https://github.com/nolyn/libde265.git
        commit: 6a59bc176cc53f7e422dcb0078cbcff3246ea56b

  - name: desktopFile
    buildsystem: simple
    sources:
      - type: file
        path: de.ient.YUView.desktop
      - type: file
        path: de.ient.YUView.appdata.xml
      - type: file
        path: de.ient.YUView.xml
    build-commands:
      - install -Dm644 de.ient.YUView.desktop /app/share/applications/de.ient.YUView.desktop
      - install -Dm644 de.ient.YUView.appdata.xml /app/share/appdata/de.ient.YUView.appdata.xml
      - install -Dm644 de.ient.YUView.xml /app/share/mime/packages/de.ient.YUView.xml
